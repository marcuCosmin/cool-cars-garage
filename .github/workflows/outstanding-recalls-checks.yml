name: Run Outstanding Recalls Job

on:
  schedule:
    - cron: "00 9 * * *"

jobs:
  run-notifications:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: development
      FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
      WAPP_API_ACCESS_TOKEN: ${{ secrets.WAPP_API_ACCESS_TOKEN }}
      MOT_HISTORY_API_ACCESS_TOKEN_URL: ${{ secrets.MOT_HISTORY_API_ACCESS_TOKEN_URL }}
      MOT_HISTORY_API_CLIENT_ID: ${{ secrets.MOT_HISTORY_API_CLIENT_ID }}
      MOT_HISTORY_API_CLIENT_SECRET: ${{ secrets.MOT_HISTORY_API_CLIENT_SECRET }}
      MOT_HISTORY_API_SCOPE: ${{ secrets.MOT_HISTORY_API_SCOPE }}
      MOT_HISTORY_API_KEY: ${{ secrets.MOT_HISTORY_API_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.15.0"

      - name: Build Project
        run: npm install && npm run build:express

      - name: Run notifications script
        run: node ./packages/express/dist/jobs/outstanding-recalls-checks/index.js
